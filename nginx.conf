# Configuração do Nginx para PepChat
# Arquivo: /etc/nginx/sites-available/pepchat.com.br

upstream backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Redirecionamento HTTP para HTTPS
server {
    listen 80;
    server_name pepchat.com.br www.pepchat.com.br;
    
    # Redirecionamento permanente para HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuração HTTPS principal
server {
    listen 443 ssl http2;
    server_name pepchat.com.br www.pepchat.com.br;
    
    # Configurações SSL
    ssl_certificate /etc/letsencrypt/live/pepchat.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pepchat.com.br/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/pepchat.com.br/chain.pem;
    
    # Configurações de segurança SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Headers de segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Configurações gerais
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65;
    send_timeout 60s;
    
    # Logs
    access_log /var/log/nginx/pepchat_access.log;
    error_log /var/log/nginx/pepchat_error.log;
    
    # Diretório raiz do frontend
    root /var/www/pepchat/frontend/build;
    index index.html index.htm;
    
    # Configuração para arquivos estáticos do frontend
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache para arquivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
    
    # API do backend - CONFIGURAÇÃO CORRIGIDA PARA COOKIES
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CRÍTICO: Preservar cookies httpOnly
        proxy_pass_request_headers on;
        proxy_set_header Cookie $http_cookie;
        
        # Garantir que cookies sejam passados corretamente
        proxy_cookie_domain localhost pepchat.com.br;
        proxy_cookie_path / /;
        
        # Configurações de timeout
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # Buffering desabilitado para melhor performance com cookies
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Rotas de autenticação - CONFIGURAÇÃO ESPECIAL
    location /api/auth/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ESSENCIAL: Preservar todos os headers de cookie
        proxy_pass_request_headers on;
        proxy_set_header Cookie $http_cookie;
        
        # Configuração específica para cookies de autenticação
        proxy_cookie_domain localhost pepchat.com.br;
        proxy_cookie_domain 127.0.0.1 pepchat.com.br;
        proxy_cookie_path / /;
        
        # Headers para CORS com cookies
        proxy_set_header Access-Control-Allow-Credentials true;
        
        # Timeouts específicos para autenticação
        proxy_read_timeout 60s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        
        # Desabilitar cache para rotas de auth
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # WebSocket para Socket.IO
    location /socket.io/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Preservar cookies para WebSocket
        proxy_set_header Cookie $http_cookie;
        
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
    
    # Webhooks (Facebook, Instagram, ASAAS)
    location /webhook/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }
    
    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|log|sql|bak)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Página de erro personalizada
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}