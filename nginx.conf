map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Redirecionamento HTTP para HTTPS
server {
    listen 80;
    server_name pepchat.com.br www.pepchat.com.br;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pepchat.com.br www.pepchat.com.br;

    ssl_certificate /etc/letsencrypt/live/pepchat.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pepchat.com.br/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1h;
    ssl_session_tickets off;

    client_max_body_size 50M;

    # WebSocket (Socket.IO)
    location /socket.io/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin https://pepchat.com.br;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_read_timeout 600s;

        add_header Access-Control-Allow-Origin https://pepchat.com.br always;
        add_header Access-Control-Allow-Credentials true always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Cookie" always;
            return 204;
        }
    }

    # API Backend
    location ~ ^/(auth|plans|companies|whatsapp|messages|dashboard|invoices|campaigns|help|schedules|contact-lists|contact-list-items|campaign-settings|campaign-limits|chats|subscriptions|company-plans|webhook|security|system|ticket-notes|queue-options|whatsappsession|asaas|auto-rating|migration|webchat|quick-messages)(/.*)?$ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin https://pepchat.com.br;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;

        add_header Access-Control-Allow-Origin https://pepchat.com.br always;
        add_header Access-Control-Allow-Credentials true always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, x-hub-signature-256, asaas-access-token, Cookie" always;
            return 204;
        }
    }

    # Uploads do backend
    location /uploads/ {
        alias /var/www/pepchat/backend/uploads/;
        autoindex off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin https://pepchat.com.br always;
    }

    # Arquivos públicos do backend
    location /public/ {
        alias /var/www/pepchat/backend/public/;
        autoindex off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin https://pepchat.com.br always;
    }

    # Frontend React (SPA)
    location / {
        root /var/www/pepchat/frontend/build;
        index index.html;
        try_files $uri $uri/ /index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location = /index.html {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Cabeçalhos de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    server_tokens off;
}
